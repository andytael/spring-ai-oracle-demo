spring.application.name=spring-ai-oracle-demo

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
spring.datasource.username=spring_ai_user
spring.datasource.password=your_secure_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.type=oracle.ucp.jdbc.PoolDataSource

# Oracle UCP Connection Pool Configuration (optional)
spring.datasource.oracleucp.connection-factory-class-name=oracle.jdbc.pool.OracleDataSource
spring.datasource.oracleucp.connection-pool-name=SpringAIConnectionPool
spring.datasource.oracleucp.initial-pool-size=5
spring.datasource.oracleucp.min-pool-size=5
spring.datasource.oracleucp.max-pool-size=20

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAPI_KEY}
spring.ai.openai.embedding.model=text-embedding-3-small

# Oracle Vector Store Configuration
# Automatically create the vector store table and schema if it doesn't exist
spring.ai.vectorstore.oracle.initialize-schema=true
# Distance metric for similarity search (COSINE, EUCLIDEAN, DOT_PRODUCT, MANHATTAN)
spring.ai.vectorstore.oracle.distance-type=COSINE
# Vector dimensionality - must match the embedding model (text-embedding-3-small uses 1536)
spring.ai.vectorstore.oracle.dimensions=1536
# Vector index type for optimized search performance (IVF, HNSW)
spring.ai.vectorstore.oracle.index-type=IVF
# Drop and recreate the vector store table on application startup (useful for development)
spring.ai.vectorstore.oracle.remove-existing-vector-store-table=true